<html>
<head>
  <meta http-equiv='refresh' content='10' />
  <script type='text/javascript' src='https://www.google.com/jsapi'></script>
  <script type='text/javascript'>
    google.load('visualization', '1.1', {packages: ['corechart','line']});
    google.setOnLoadCallback(drawChart);

    function drawChart() {
      var options = {
        title: 'The Runtime of Lattice program in various conditions'
        width:  1000,
        height: 600,
		vAxis: {
          title: 'Time (Seconds)'
        },
        hAxis: {title: 'Size of Lattice'}
      };
      var chart = new google.visualization.LineChart(document.getElementById('linechart_material'));
      var data = new google.visualization.DataTable();
data.addColumn('string', 'Length of the lattice (Node x Node)');
data.addColumn('number', 'Size of Site Lattice with Probability of 0.5 by Single Thread');
data.addColumn('number', 'Size of Site Lattice with Probability of 0.5 by Multiple Threads');
data.addColumn('number', 'Size of Bond Lattice with Probability of 0.5 by Single Thread');
data.addColumn('number', 'Size of Bond Lattice with Probability of 0.5 by Multiple Thread');
data.addRows([['256',0.07,0.08,
					  0.07,0.10
					  ]]);
data.addRows([['512',0.51,0.35,
					  0.62,0.41
					  ]]);
data.addRows([['768',1.67,0.73,
					  1.70,1.00
					  ]]);
data.addRows([['1024',3.85,1.54,
					  3.69,1.77
					  ]]);
data.addRows([['1280',7.55,2.79,
					  6.86,2.83
					  ]]);
data.addRows([['1536',12.54,3.91,
					  12.70,4.71
					  ]]);
data.addRows([['1792',19.50,5.86,
					  19.76,5.78
					  ]]);
data.addRows([['2048',28.98,8.89,
					  29.08,9.70
					  ]]);
      chart.draw(data, options);
          }
  </script>
</head>
<body>
  <div id='linechart_material'></div>
</body>
</html>
